<!DOCTYPE html>
<html>
<head>
    <h1>MYSTERY SONG</h1>



  <title>Play Music on Button Click</title>
  <link rel="stylesheet" type="text/css" href="Stylecss.css">
</head>
<body>
  <button id="playButton">Press!</button>
    
  <script>
    // Function to redirect when the button is clicked
    function redirectToWebsite() {
      window.location.href = 'https://www.youtube.com/watch?v=XwNA5Lk_6h8';
    }

    // Add event listener to the button
    document.getElementById('playButton').addEventListener('click', redirectToWebsite)

  </script>
   <style>
    body {
      display: flex;
      justify-content: center;
      align-items: above;
      height: 15vh;
    }
  </style>
</head>
